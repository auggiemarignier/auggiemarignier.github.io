# Theme metadata
name = "my_theme"

[light]
    # Is theme light or dark?
    light = true

    # Primary
    primary = "#1565c0"
    background = "#ffffff"

    # Menu
    menu_primary = "#ffffff"
    menu_text = "#111111"
    menu_text_active = "#2C639C"
    menu_title = "#2b2b2b"

    # Home sections
    home_section_odd = "#ffffff"
    home_section_even = "#e1e1e1"

    # Links
    link = "#2C639C"
    link_hover = "#4399F3"

[dark]
  background = "#202020"

  home_section_odd = "#202020"
  home_section_even = "#191919"

  menu_primary = "#202020"
  menu_text = "#eeeeee"
  menu_text_active = "#4399F3"
  menu_title = "#bbbbbb"

  link = "#4399F3"
  link_hover = "#2C639C"
