# Theme metadata
name = "my_theme"

[light]
    # Is theme light or dark?
    light = true

    # Primary
    primary = "#1565c0"
    background = "#ffffff"

    # Menu
    menu_primary = "#ffffff"
    menu_text = "#111111"
    menu_text_active = "#2962ff"
    menu_title = "#2b2b2b"

    # Home sections
    home_section_odd = "#ffffff"
    home_section_even = "#e1e1e1"

    # Links
    link = "#2962ff"
    link_hover = "#1912ff"

[dark]
  background = "#000000"

  home_section_odd = "#000000"
  home_section_even = "#191919"

  menu_primary = "#000000"
  menu_text = "#eeeeee"
  menu_text_active = "#2962ff"
  menu_title = "#bbbbbb"

  link = "#1912ff"
  link_hover = "#2962ff"
